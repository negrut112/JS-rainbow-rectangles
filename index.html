<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rainbow Squares</title>
</head>
<body>
 <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
 <script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');
  for(var x = 0;x<17;x++){
  context.fillStyle='hsl(' +(360-(360/17))*x+ ', 50%, 45%,1)';
  context.fillRect(x*10,x*9, 450-20*x, 300-17*x);
 }
  </script>
</body>
</html>
